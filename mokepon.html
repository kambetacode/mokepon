<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div id="contenedor-de-tarjetas" class="tarjetas">

            </div>

            <button id="boton-mascota">Seleccionar</button>
            </section>

        <section id="ver-mapa">
            <h1 class="titulo">Recorre el mapa con tu mokepon</h1>
            <canvas id="mapa"></canvas>
            <div id="flechas">
                <button class="botonesMovimiento-1" onmouseup="detenerMovimiento()" onmousedown="moverCapipepoArriba()">↑</button>
                <button class="botonesMovimiento-2" onmouseup="detenerMovimiento()" onmousedown="moverCapipepoIzquierda()">←</button>
                <button class="botonesMovimiento-3" onmouseup="detenerMovimiento()" onmousedown="moverCapipepoDerecha()">→</button>
                <button class="botonesMovimiento-4" onmouseup="detenerMovimiento()" onmousedown="moverCapipepoAbajo()">↓</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Mokepon</h1>

            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id="contenedor-ataques" class="tarjetas-ataque">

            </div>

            <div id="mensajes">
                <div id="resultado">Mucha suerte</div>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>                
                <div class="enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
